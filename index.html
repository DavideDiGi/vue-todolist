<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" /> <!-- importazione fontawesome -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"> <!-- importazione Bootstrap -->
    
    <link rel="stylesheet" href="css/style.css"> <!-- importazione CSS -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script> <!-- importazione Vue -->

</head>

<body>
    
    <div id="app">

        <div class="container">

            <div class="logo">
                <img src="img/logo.png" alt="logo">
            </div>

            <div class="new-task">
                
                <form action= " "@submit.prevent="addTask()">
                    
                    <input type="text" v-model="newTask" required minlength="2" placeholder="Nuova task">
                    <button>Crea</button>

                </form>

            </div>

            <div class="tasks-container">

                <ul v-if="tasks.length > 0">

                    <li class="task"  v-for="(element, index) in tasks" v-bind:class="checkDone(element)">                     
                        <span @click="taskDone(element)">{{ element.text }}</span>
                        <i class="fas fa-times" @click="removeTask(index)"></i>
                    </li>

                </ul>

                <h4 v-else class="text-center">Hai completato tutti gli obbiettivi di oggi, bravo!</h4>

            </div>

        </div>

    </div>

    <script src="js/script.js"></script> <!-- importazione JS -->
</body>
</html>
